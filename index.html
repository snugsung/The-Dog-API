<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Dog API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="site-header">
      <h1>This is an App about Dogs</h1>
      <nav class="site-nav">
        <button id="nav-random" aria-controls="image-view">Random Image</button>
        <button id="nav-breeds" aria-controls="breeds-view">
          Browse Breeds
        </button>
      </nav>
    </header>

    <main>
      <!-- Random Image View -->
      <section id="image-view" class="panel active" aria-live="polite">
        <div class="card">
          <div id="image-wrap" class="image-wrap">
            <img id="dog-img" alt="A cute dog" />
          </div>
          <div id="image-meta" class="meta">
            <strong id="img-breed-name"></strong>
            <span id="img-breed-temp"></span>
          </div>
          <div class="actions">
            <button id="btn-new-random">Show another</button>
          </div>
        </div>
      </section>

      <!-- Breeds View -->
      <section id="breeds-view" class="panel" aria-live="polite">
        <div class="card">
          <label for="breed-select"><strong>Select a breed</strong></label>
          <select id="breed-select">
            <option value="">— choose a breed —</option>
          </select>

          <div id="breed-details" class="meta">
            <!-- filled dynamically -->
          </div>

          <div class="actions">
            <button id="btn-breed-image" disabled>
              Show image for this breed
            </button>
          </div>

          <div id="breed-image-wrap" class="image-wrap">
            <img id="breed-img" alt="Dog of selected breed" />
          </div>
        </div>
      </section>
      <p id="status" class="status" aria-live="polite"></p>
    </main>
  </body>
</html>
